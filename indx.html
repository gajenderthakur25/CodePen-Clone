<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualVortex</title>
    <script src="https://kit.fontawesome.com/46e14fe8fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>  HTML </label>
            <textarea  id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>  CSS</label>
            <textarea  id="css-code" onkeyup="run()"></textarea>

            <label> <button id="one" style="float: right; cursor: pointer;" onclick="run()" onmousedown="coldown()" onmouseup="colup()"><i class="fa-solid fa-person-running"></i>
        </button>
        <i class="fa-brands fa-js"></i>
                  JS
                </label>
            <textarea  id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
